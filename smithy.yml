project: python
runtime: 2.7

requirements:
  - requirements.txt
  - requirements_dev.txt

env:
  - LIKES=PIES
  - EATS=TASTY_PIES
  - EAT_PIES_SLOWLY=2

script:
  - nosetests
  - python setup.py sdist
  - 'echo "ALL UR WEBFILINGS ARE BELONG TO WORKIVA: $HOME"'
  - ls -al
  - ls -al $HOME
  - touch $HOME/pies.txt
  - find . -type f -ls
  - ls -al
  - ls -al $HOME
  - env
  - echo $GITHUB_ACCESS_TOKEN

after_script:
  - tar -C docs -cvzf ./pie-help.tar.gz html

artifacts:
  documentation:
  - pie-help.tar.gz
  tests:
  - test-reports/*.xml
