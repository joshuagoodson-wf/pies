project: static
runtime: 2.7

runner_image: docker.webfilings.org/devops/smithy-runner:3.1.0

cdn_directory: awesomestaticcdndirthatcontainsfiles

requirements:
  - requirements.txt
  - requirements_dev.txt

env:
  - LIKES=PIES
  - EATS=TASTY_PIES
  - EAT_PIES_SLOWLY=10

script:
  - mkdir awesomestaticcdndirthatcontainsfiles
  - touch awesomestaticcdndirthatcontainsfiles/somefile.txt

after_script:

documentation: pie-help.tar.gz

test_reports:
  - test-reports/*.xml
