project: pies
language: custom

runner_image: docker.webfilings.org/devops/smithy-runner-java1.8:1.11.0

requirements:
  - requirements.txt
  - requirements_dev.txt

env:
  - LIKES=PIES
  - EATS=TASTY_PIES
  - EAT_PIES_SLOWLY=10

script:
  - 'echo "ALL UR WEBFILINGS ARE BELONG TO WORKIVA: $HOME"'
  - ls -al $HOME
  - touch $HOME/pies.txt
  - find . -type f -ls
  - ls -al $HOME

artifacts:
  pub:
    - app1.jar
  documentation:
    - app2.jar
  docker:
    - app3.jar
