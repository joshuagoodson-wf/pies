project: python
runtime: 2.7

runner_image: docker.webfilings.org/joshuagoodson-wf/smithy-runner:3.4.3-devtools-72

requirements:
  - requirements.txt
  - requirements_dev.txt

env:
  - LIKES=PIES
  - EATS=TASTY_PIES
  - EAT_PIES_SLOWLY=10

script:
  - printenv | grep "GIT"
  - nosetests
  - python setup.py sdist
  - 'echo "ALL UR WEBFILINGS ARE BELONG TO WORKIVA: $HOME"'
  - ls -al $HOME
  - touch $HOME/pies.txt
  - find . -type f -ls
  - ls -al $HOME

after_script:
  - tar -C docs -cvzf ./pie-help.tar.gz html

documentation: pie-help.tar.gz
